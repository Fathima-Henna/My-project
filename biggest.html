<!-- Accept four numbers from the user and display the largest among them usingÂ if...else. -->
<!DOCTYPE html>
<html lang = "en"> 
<head>
<title>biggest number</title>
</head>
<body>
<h2>check biggest number</h2> 
<script>   
function biggest4()
{
    no1=parseInt(prompt("Enter first number"))
    no2=parseInt(prompt("Enter second number"))
    no3=parseInt(prompt("Enter third number"))
    no4=parseInt(prompt("Enter fourth number"))
if(no1>no2 && no1>no3 && no1>no4) 
{
    document.write("Biggest no is " + no1)
}  
else if(no2>no1 && no2>no3 && no1>no4)
{
   document.write("Biggest no is " + no2) 
} 
else if(no3>no1 && no3>no2 && no3>no4)
{
   document.write("Biggest no is " + no3) 
} 
else
{
   document.write("Biggest no is " + no4)  
}
}
</script>
<button onclick="biggest4()">Biggest</button>
</body>
</html>
