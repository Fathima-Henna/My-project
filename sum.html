<!-- Accept a number n from the user and display the sum of all numbers from 1 to n using a loop. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of Numbers</title>
</head>
<body>
  <h2>Sum of Numbers from 1 to n</h2>
  <script>
    let n = parseInt(prompt("Enter a number:"));
    let sum = 0;
    for (let i = 1; i <= n; i++)
    {
      sum += i;
    }
    document.write("The sum of numbers from 1 to " + n + " is: " + sum );
  </script>
</body>
</html>
